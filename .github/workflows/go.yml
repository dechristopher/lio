name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:

  lio-build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: cd src/cmd/lio && go build -v -o lio

    - name: Test
      run: cd src && go test -parallel 4 -shuffle on -race -v ./...
