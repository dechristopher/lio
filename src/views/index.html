{{ template "partials/head" . }}
<body>
<div class="c">
  {{ if eq .Env "dev" }}
  <i>DEV.LIOCTAD.ORG</i>
  {{ else if eq .Env "local" }}
  <i>LOCAL.LIOCTAD.ORG</i>
  {{ else }}
  <i>LIOCTAD.ORG</i>
  {{ end }}
  <div class="gccon mt8">
    <div id="clockOpponent" class="clockOpponent">
      {{ template "partials/clock" }}
    </div>
    {{ template "partials/game"}}
    <div id="clockPlayer" class="clockPlayer">
      {{ template "partials/clock" }}
    </div>
  </div>
  <div class="chin">
    <div class="info sm">
      <div id="info"></div>
      <span id="crowd">0</span> CONNECTED
      (<span id="lat">0</span><span class="unit">MS</span>)
    </div>
  </div>
  {{ template "partials/scripts" }}
</div>
</body>
