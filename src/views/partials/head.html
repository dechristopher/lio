<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=5">
  {{ if eq .Env "dev" }}
  <title>DEV • lioctad.org • {{ .PageName }}</title>
  {{ else if eq .Env "local" }}
  <title>LOCAL • lioctad.org • {{ .PageName }}</title>
  {{ else }}
  <title>lioctad.org • {{ .PageName }}</title>
  {{ end }}
  <link rel="apple-touch-icon" sizes="180x180" href="/res/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/res/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/res/ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-title" content="lioctad.org">
  <meta name="application-name" content="lioctad.org">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="application-name" content="lioctad.org">
  <meta property="og:site_name" content="lioctad.org">
  <meta property="og:title" content="The best free, adless octad server">
  <meta property="og:url" content="https://lioctad.org">
  <meta property="og:type" content="website">
  <meta name="description"
        content="Free online octad server. Play octad in a clean interface. No registration, no ads. Play octad with the computer, friends or random players.">
  <meta property="og:description"
        content="Free online octad server. Play octad in a clean interface. No registration, no ads. Play octad with the computer, friends or random players.">
  <link rel="stylesheet" href="octadground.base.css">
  <link rel="stylesheet" href="/res/themes/board/green.css">
  <link rel="stylesheet" href="/res/themes/piece/cburnett.css">
  <style>
      body {
          margin: 0;
          height: 90vh;
          font-size: large;
          font-family: 'LM', sans-serif;
          text-align: center;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          background-color: #f1d8b8;
      }

      div.sm {
          cursor: default;
          font-size: 0.6em;
      }

      span.sm {
        cursor: default;
        font-size: 0.6em;
      }

      span {
          cursor: default;
      }

      .c {
          display: flex;
          flex-direction: column;
          align-items: center
      }

      .unit {
          font-size: x-small;
      }

      .mt8 {
          margin-top: 8px;
      }

      .t404 {
          font-size: 52px;
      }

      @font-face {
          font-family: 'LM';
          src: url('/res/font/lm.woff2') format('woff2'),
          url('/res/font/lm.woff') format('woff');
          font-weight: normal;
          font-style: normal;
      }

      .chin {
        background-color: #cca57b;

        width: 50%;
        padding: 2px 16px;
        transform: translateY(-3px);

        border-radius: 0 0 3px 3px;
        z-index: 100;
      }

      .chin #info {
        width: 100%;
        padding-top: 8px;
      }

      .clockContainer {
        display: flex;

        width: 100% !important;
        background-color: #a8a397;
        font-family: sans-serif;
      }

      .active .clockContainer {
        background-color: #A68D6D;
      }

      .clockOpponent > .clockContainer {
        flex-direction: column-reverse;

        border-radius: 3px 3px 0 0;
      }

      .clockPlayer > .clockContainer {
        flex-direction: column;

        border-radius: 0 0 3px 3px;
      }

      .clockContent {
        padding: 4px;
        display: flex;

        justify-content: space-between;
        align-items: center;
      }

      .clockProgress {
        display: block;
        position: relative;
      }

      .clockProgressBar {
        position: absolute;
        background-color: #FFF0DB;;
        height: 4px;
        width: 100%;
      }

      .active .clockProgressBar {
        background-color: #B1EB9A;
      }

      .clockProgressBg {
        background-color: #BFAB91;
        height: 4px;
        width: 100%;
      }

      .clockTime {
        font-size: 28px;
        color: #FFF0DB;
        font-weight: 900;

        padding-right: 6px;
      }

      .active .clockTime {
        color: #B1EB9A;
      }

      .clockNameContainer {
        display: flex;
        justify-content: center;
        align-items: center;

        padding-left: 6px;
      }

      .clockName {
        font-size: 15px;
        font-weight: 600;
      }

      .clockOpponent .clockName:after {
        content: "OPPONENT";
      }

      .clockPlayer .clockName:after {
        color: #FFF;
        content: "YOU";
      }

      .clockRating {
        font-size: 15px;
        padding-left: 6px;
      }

      .clockRatingNumber {
        color: #FFF0DB;
        font-weight: 600;
        font-size: 11px;
        margin-top: 2px;
      }
  </style>
</head>
