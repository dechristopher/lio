<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=5">
	{{ template "partials/doc_title" . }}

	<meta name="application-name" content="lioctad.org">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="application-name" content="lioctad.org">
	<meta property="og:site_name" content="lioctad.org">
	<meta property="og:title" content="The best free, adless octad server">
	<meta property="og:url" content="https://lioctad.org">
	<meta property="og:type" content="website">
	<meta name="description"
				content="Free online octad server. Play octad in a clean interface. No registration, no ads. Play octad with the computer, friends or random players.">
	<meta property="og:description"
				content="Free online octad server. Play octad in a clean interface. No registration, no ads. Play octad with the computer, friends or random players.">
	<style>
	  body {
		  margin: 0;
		  font-family: 'Poppins', sans-serif;
		  text-align: center;
		  display: flex;
		  flex-direction: row;
		  justify-content: center;
		  background-color: #f1d8b8;
		  user-select: none;
		  -webkit-user-select: none;
	  }

	  div.sm {
		  cursor: default;
		  font-size: 0.6rem;
	  }

	  span {
		  cursor: default;
	  }

	  span.sm {
		  font-size: 0.6rem;
	  }

	  span.md {
		  font-size: 0.75rem;
	  }

	  p.md {
		  font-size: 0.6rem;
	  }

	  .m0 {
		  margin: 0;
	  }

	  span.lg {
		  font-size: 1rem;
	  }

	  i {
		  font-size: 1.2rem;
		  font-weight: 700;
	  }

	  pre {
		  background: #f1d8b8;
		  border-left: 3px solid #0bab7d;
		  color: #363636;
		  page-break-inside: avoid;
		  font-family: 'Noto Sans Mono', monospace;
		  font-size: 13px;
		  line-height: 1.6;
		  margin-bottom: 1.6em;
		  max-width: 100%;
		  overflow: auto;
		  padding: 1em 1.5em;
		  display: block;
		  word-wrap: break-word;
		  user-select: text;
		  cursor: text;
	  }

	  .title {
		  cursor: pointer !important;
		  margin-bottom: 4px;
	  }

	  .title .green {
		  cursor: pointer !important;
		  /*color: #0cb986;*/
		  color: #0bab7d;
	  }

	  .prose {
		  font-size: 0.75rem;
		  font-weight: 500;
	  }

	  .bold {
		  font-weight: 600;
	  }

	  .ul {
		  text-decoration: underline;
	  }

	  .v {
		  font-family: 'Noto Sans', sans-serif;
		  font-weight: 700;
	  }

	  .c {
		  padding-top: 2rem;
		  display: flex;
		  flex-direction: column;
		  align-items: center
	  }

	  .unit {
		  font-size: x-small;
	  }

	  .mt8 {
		  margin-top: 8px;
	  }

	  .t404 {
		  font-size: 52px;
	  }

	  #gameTitle {
		  font-family: 'Poppins', sans-serif;
		  font-weight: bold;
		  font-size: 2em;
		  cursor: default;
	  }

	  #about.chin {
		  text-align: left;
		  width: 20rem;
	  }

	  #db.chin {
		  width: 20rem;
	  }

	  .chin {
		  background-color: #cca57b;

		  width: 85%;
		  padding: 2px 16px;
		  transform: translateY(-3px);

		  border-radius: 3px;
		  z-index: 100;
	  }

	  .chin #info {
		  width: 100%;
		  padding: 6px 0;
		  font-weight: 700;
		  font-size: 13px;
				display: flex;
				flex-direction: column;
	  }

	  .buttons {
		  display: flex;
		  flex-direction: row;
		  justify-content: space-between;
		  align-items: center;
		  margin: 0 12px 12px 12px;
	  }

	  .aboutButtons {
		  font-size: 0.8rem;
		  margin-top: 16px;
	  }

	  .buttons .or {
		  font-size: 1.5rem;
	  }

	  .nolink {
		  text-decoration: none;
		  color: black;
	  }

	  a.nolink:visited {
		  color: black;
	  }

	  .cgbtn-container {
		  padding: 12px 0 8px 0;
			border-top: 2px solid #222;
	  }

	  .cgbtn {
		  font-family: 'Noto Sans', sans-serif !important;
		  font-weight: 600 !important;
		  font-size: 15.5px !important;
	  }

	  .libtn {
		  align-items: center;
		  background-color: #FFFFDF;
		  border-radius: .25rem;
		  box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
		  box-sizing: border-box;
		  color: rgba(0, 0, 0, 0.85);
		  cursor: pointer;
		  display: inline-flex;
		  font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-size: 24px;
		  font-weight: 600;
		  justify-content: center;
		  line-height: 1.25;
		  margin: 0;
		  min-height: 3rem;
		  padding: calc(.175rem - 1px) calc(.8rem - 1px);
		  position: relative;
		  text-decoration: none;
		  transition: all 250ms;
		  user-select: none;
		  -webkit-user-select: none;
		  touch-action: manipulation;
		  vertical-align: baseline;
		  width: auto;
	  }

	  .libtn:hover,
	  .libtn:focus {
		  border-color: rgba(0, 0, 0, 0.15);
		  box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
		  color: rgba(0, 0, 0, 0.65);
	  }

	  .libtn:hover {
		  transform: translateY(-1px);
	  }

	  .libtn:active {
		  background-color: #F0F0F1;
		  border-color: rgba(0, 0, 0, 0.15);
		  box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
		  color: rgba(0, 0, 0, 0.65);
		  transform: translateY(0);
	  }

	  .clockContainer {
		  display: flex;

		  width: 100% !important;
		  background-color: #a8a397;
		  font-family: sans-serif;
	  }

	  .active .clockContainer {
		  background-color: #A68D6D;
	  }

	  .clockOpponent > .clockContainer {
		  flex-direction: column-reverse;

		  border-radius: 3px 3px 0 0;
	  }

	  .clockPlayer > .clockContainer {
		  flex-direction: column;

		  border-radius: 0 0 3px 3px;
	  }

	  .clockContent {
		  padding: 4px;
		  display: flex;

		  justify-content: space-between;
		  align-items: center;
	  }

	  .clockProgress {
		  display: block;
		  position: relative;
	  }

	  .clockProgressBar {
		  position: absolute;
		  background-color: #FFF0DB;;
		  height: 4px;
		  width: 100%;
	  }

	  .active .clockProgressBar {
		  background-color: #B1EB9A;
	  }

	  .clockProgressBg {
		  background-color: #BFAB91;
		  height: 4px;
		  width: 100%;
	  }

	  .clockTime {
		  color: #FFF0DB;
		  font-size: 28px;
		  font-weight: 500;
		  font-family: 'Noto Sans Mono', monospace;

		  padding-right: 6px;
	  }

	  .active .clockTime {
		  color: #B1EB9A;
	  }

	  .clockNameContainer {
		  display: flex;
		  justify-content: center;
		  align-items: center;

		  padding-left: 6px;
	  }

	  .clockName {
		  font-size: 15px;
		  font-weight: 600;
	  }

	  .clockScore {
		  color: #FFF0DB;
		  font-size: 17px;
		  font-weight: 700;

		  padding-right: 12px;
	  }

	  .clockOpponent .clockName:after {
		  content: "OPPONENT";
	  }

	  .clockPlayer .clockName:after {
		  content: "YOU";
	  }

	  .playerWhite {
		  color: #FFF;
	  }

	  .playerBlack {
		  color: #000;
	  }

	  .clockRating {
		  font-size: 15px;
		  padding-left: 6px;
	  }

	  .clockRatingNumber {
		  color: #FFF0DB;
		  font-weight: 600;
		  font-size: 11px;
		  margin-top: 2px;
	  }

	  ul.hor {
		  display: contents;
	  }

	  ul.hor li {
		  list-style: none;
		  display: inline;
	  }

	  ul.hor li:after {
		  font-size: 0.75rem;
		  font-weight: 800;
		  content: " \00b7";
	  }

	  ul.hor li:last-child:after {
		  content: none;
	  }

	  table {
		  border-collapse: collapse;
		  border-spacing: 0;
	  }

	  td {
		  width: 30%;
		  border-color: #FFF0DB;
		  border-style: solid;
		  border-width: 1px;
		  font-family: Arial, sans-serif;
		  font-size: 14px;
		  overflow: hidden;
		  padding: 10px 5px;
		  word-break: normal;
	  }

	  th {
		  border-color: #FFF0DB;
		  border-style: solid;
		  border-width: 1px;
		  font-family: Arial, sans-serif;
		  font-size: 14px;
		  font-weight: normal;
		  overflow: hidden;
		  padding: 10px 5px;
		  word-break: normal;
	  }

	  .t404 {
		  font-size: 52px;
	  }

	  .back {
		  cursor: pointer;
	  }
