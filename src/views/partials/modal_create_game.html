<style>
	.modal-shade {
		display: none;
		position: fixed;
		z-index: 100;
		padding-top: 42px;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgb(0, 0, 0);
		background-color: rgba(0, 0, 0, 0.5);
	}

	.modal {
		background-color: #cca57b;
		margin: auto;
		padding-bottom: 12px;
		border-radius: 3px;
		width: 16em;
	}

	.modal-content h2 {
		margin-block-end: 0.1em;
	}

	.close {
		color: #fff;
		float: right;
		font-size: 24px;
		font-weight: bold;
		position: absolute;
		transform: translate(116px, -12px);
		width: 24px;
		height: 24px;
		background: #444;
		border-radius: 50%;
		line-height: 25px;
	}

	.close:hover,
	.close:focus {
		background: #d30020;
		text-decoration: none;
		cursor: pointer;
	}

	.tc-select {
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		justify-content: center;

		padding: 6px;

		background: #f1d8b8;
		border-top: 1px solid #8c6d54;
		border-bottom: 1px solid #8c6d54;
	}

	.tc-select input {
		position: absolute;
		left: -99999px;
	}

	.tc-box {
		width: 64px;
		height: 4.5em !important;
		margin: 4px !important;
		padding: 2px !important;

		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;

		background: #FFFFDF;

		font-family: 'Noto Sans', sans-serif;
		font-size: 14px !important;
		font-weight: 600;

		cursor: pointer !important;
		pointer-events: none;
	}

	.tc-select input:checked + label > button,
  .tc-select input + label:hover > button {
		background: #0bab7d;
		color: #fff;
	}

	.tc-name {
		width: 100%;
		font-size: 18px;
		cursor: pointer !important;
	}

	.tc-pool {
		width: 100%;
		font-style: italic;
		font-size: 13px;
		cursor: pointer !important;
	}

	.submit {
		margin-top: 16px;
		display: flex;
		flex-direction: row;
		justify-content: center;
	}

	.submit-btn {
		padding: 2px 6px !important;
		margin: 0 4px !important;
	}

	.piece-button {
		background-size: 48px;
		width: 48px;
		height: 48px;
	}

	.wk {
		background-image: url('/res/img/cburnett/wK.svg');
	}

	.bk {
		background-image: url('/res/img/cburnett/bK.svg');
	}

	.random {
		background-image: url('/res/img/cburnett/wbK.svg');
	}

</style>
<div id="modalCreateGame" class="modal-shade">
	<div class="modal">
		<span class="close">&times;</span>
		<div class="modal-content">
			<h2>Create a game</h2>
			<form action="/" method="POST">
				<div class="tc-select">
					{{ range $pool, $tcs := .Data.Pools }}
					{{ range $tcs }}
					<input id="{{ .HTMLName }}" type="radio" class="tc-input"
								 name="time-control" value="{{ .HTMLName }}" required/>
					<label for="{{ .HTMLName }}">
						<button type="button" class="tc-box libtn">
							<span class="tc-name">{{ .Name }}</span>
							<span class="tc-pool">{{ $pool }}</span>
						</button>
					</label>
					{{ end }}
					{{ end }}
				</div>
				<div class="submit">
					<button class="submit-btn libtn" name="color" value="w">
						<span class="piece-button alpha wk"></span>
					</button>
					<button class="submit-btn libtn" name="color" value="r">
						<span class="piece-button alpha random"></span>
					</button>
					<button class="submit-btn libtn" name="color" value="b">
						<span class="piece-button alpha bk"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	const modal = document.getElementById("modalCreateGame");
	const btn = document.getElementById("createGameButton");
	const span = document.getElementsByClassName("close")[0];
	btn.onclick = function () {
		modal.style.display = "block";
	};
	span.onclick = function () {
		modal.style.display = "none";
	};
	window.onclick = function (event) {
		if (event.target === modal) {
			modal.style.display = "none";
		}
	};
</script>
